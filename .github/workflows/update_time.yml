name: Update Time in README

on:
  schedule:
    - cron: "0 * * * *"   # har soatda bir marta ishlaydi
  workflow_dispatch:       # qoâ€˜lda ham ishga tushirish mumkin

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update_time.py
        run: python .github/scripts/update_time.py

      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update time" || echo "No changes"
          git push
