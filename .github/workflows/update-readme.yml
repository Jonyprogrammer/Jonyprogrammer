name: Update README

on:
  schedule:
    - cron: "0 * * * *"   # Har soatda avtomat ishlaydi
  workflow_dispatch:       # Qo‘lda boshlab yuborish uchun
  push:
    branches: [ "main" ]   # main branchga commit bo‘lsa ham ishlaydi

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python .github/scripts/update_readme.py

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with repo cards" || echo "No changes"
          git push
